<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratambuzza: Rio 2025</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <!-- <h1 class="title">Ratambuzza presents...</h1> -->
    <h1>RIO 2025</h1>

    <div class="countdown">
      <span id="days">00</span> days –
      <span id="hours">00</span> hours –
      <span id="minutes">00</span> minutes –
      <span id="seconds">00</span> seconds
    </div>

    <img src="assets/copa.jpg" alt="Copacabana Landscape" class="landscape" />

    <div class="avatars">
      <img src="assets/avatar1.png" class="avatar" alt="Avatar 1" />
      <img src="assets/avatar2.png" class="avatar" alt="Avatar 2" />
      <img src="assets/avatar3.png" class="avatar" alt="Avatar 3" />
    </div>
  </div>

  <script src="countdown.js"></script>
</body>

</html>
