<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ratambuzza Rio 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: black;
      color: white;
      font-family: 'Press Start 2P', system-ui, sans-serif;
    }

    #title {
      text-align: center;
      /* padding: 2rem 1rem; */
    }

    #corcovado {
      background-image: url('assets/copa.dialog.png');
      background-size: cover;
      background-position: top center;
      width: 100vw;
      height: 50vh;
      position: relative;
      /* so we can place an overlay */
    }

    /* Fade overlay */
    #corcovado::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      /* adjust height for smoother or sharper fade */
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, black 100%);
      pointer-events: none;
      /* don't block clicks */
    }

    #avatars {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 2rem 1rem;
      background-color: black;
      overflow-x: auto;
    }

    .avatar {
      width: 120px;
      height: 120px;
    }

    #countdown {
      font-size: 1.5rem;
      margin-top: 20px;
      color: #ffcc00;
      line-height: 1.6rem;
      transform: translateZ(0);
      /* forces hardware acceleration */
      -webkit-font-smoothing: none;
      /* try also: antialiased or subpixel-antialiased */
      image-rendering: pixelated;
    }

    .avatar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @media (max-width: 600px) {
      .avatar {
        width: 80px;
      }

      #top {
        padding: 1rem;
      }

      #countdown {
        font-size: 0.8rem;
      }
    }
  </style>
</head>

<body>
  <div id="corcovado"></div>
  <div id="title">
    <!-- <div>Ratambuzza producciones presenta:</div> -->
    <h1> -= RIO 2025 =-</h1>
    <div id="countdown"><span id="timer"></span></div>
  </div>
  <div id="avatars">
    <!-- Replace these with real images -->
    <div class="avatar-container">
      <img src="assets/avatars/Afro.png" alt="Afro" class="avatar" />
      <h5>Afro</h5>
    </div>
    <div class="avatar-container">
      <img src="assets/avatars/Alefa.png" alt="Afro" class="avatar" />
      <h5>Alefa</h5>
    </div>
    <div class="avatar-container">
      <img src="assets/avatars/Boli.png" alt="Afro" class="avatar" />
      <h5>Boli</h5>
    </div>
    <!-- Keep adding avatars -->
  </div>

  <script>
    // Countdown logic
    const countdown = document.getElementById('timer');
    const targetDate = new Date("2025-10-08T00:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdown.textContent = "Estamos en Rio!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdown.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>

</html>
